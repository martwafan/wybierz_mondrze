<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wybierz Postać</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    .character-selection {
      text-align: center;
      margin-top: 20px;
    }

    .character-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .character-info {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
    }

    .audio-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .audio-button:hover {
      background-color: #45a049;
    }

    #audioWiktoria {
      display: none;
      margin-top: 20px;
    }

    /* KOMENTARZE */
    .comments-section {
      display: none;
      position: fixed;
      left: 20px;
      top: 100px;
      width: 250px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
    }

    .comments-section h3 {
      margin-top: 0;
    }

    .comment {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }

    button.add-comment {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button.add-comment:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Wybierz swoją postać</h1>

  <div class="character-selection">
    <button class="character-button" onclick="showCharacter('maria')">Maria</button>
    <button class="character-button" onclick="showCharacter('wiktoria')">Wiktoria</button>
  </div>

  <!-- Komentarze -->
  <div class="comments-section" id="comments">
    <h3>Dodaj komentarz</h3>
    <input type="text" id="username" placeholder="Twoja nazwa">
    <textarea id="commentText" placeholder="Twój komentarz"></textarea>
    <button class="add-comment" onclick="addComment()">Dodaj komentarz</button>
    <div id="commentList"></div>
  </div>

  <!-- Maria -->
  <div id="maria" class="character-info">
    <h2>Maria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/434026113_1223216478642130_5540321584384951919_n.jpg" alt="Maria">
    <p><strong>Wiek:</strong> 19 lat</p>
    <p><strong>Cechy:</strong> SLAY</p>
    <p><strong>Zdolności:</strong> Może zagrać na twoim flecie :3</p>
    <p><strong>Słabości:</strong> That one girl who can sing</p>
  </div>

  <!-- Wiktoria -->
  <div id="wiktoria" class="character-info">
    <h2>Wiktoria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/458761215_2250802375305871_8073348557999722281_n.jpg" alt="Wiktoria">
    <p><strong>Wiek:</strong> 20 lat</p>
    <p><strong>Cechy:</strong> SIGMA GIRL</p>
    <p><strong>Zdolności:</strong> Singing</p>
    <p><strong>Słabości:</strong> Maria Adamiak</p>
  </div>

  <!-- Przycisk audio -->
  <button class="audio-button" onclick="pokazAudio()">Kliknij ten guzik Wiktoria</button>

  <!-- Audio -->
  <div id="audioWiktoria">
    <audio controls>
      <source src="iknew.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzania dźwięku.
    </audio>
  </div>

  <script>
    function showCharacter(name) {
      document.getElementById("maria").style.display = "none";
      document.getElementById("wiktoria").style.display = "none";
      document.getElementById("comments").style.display = "block";
      document.getElementById(name).style.display = "block";
    }

    function pokazAudio() {
      document.getElementById("audioWiktoria").style.display = "block";
    }

    function addComment() {
      const user = document.getElementById("username").value.trim();
      const text = document.getElementById("commentText").value.trim();

      if (user && text) {
        const commentList = document.getElementById("commentList");
        const newComment = document.createElement("div");
        newComment.className = "comment";
        newComment.innerHTML = `<strong>${user}</strong>: ${text}`;
        commentList.appendChild(newComment);

        // Czyści pola
        document.getElementById("username").value = "";
        document.getElementById("commentText").value = "";
      }
    }
  </script>

</body>
</html>
