<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wybierz Postać</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .character-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .character-info {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      max-width: 200px;
      border-radius: 10px;
    }
    #audioWiktoria {
      display: none;
      margin-top: 20px;
    }
    
    /* Styl do przycisku w prawym dolnym rogu */
    .audio-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .audio-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Wybierz swoją postać</h1>

  <button class="character-button" onclick="showCharacter('maria')">Maria</button>
  <button class="character-button" onclick="showCharacter('wiktoria')">Wiktoria</button>

  <div id="maria" class="character-info">
    <h2>Maria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/434026113_1223216478642130_5540321584384951919_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=nN4Atnb_XvAQ7kNvwE5tlKV&_nc_oc=AdmJA2DBy31M3f_tuu6jkKblpLSIqq8jBixZN6bOG4ijCi9kiAKmUFgKgTapiTO3W4D3DpFLDy35sJTP8fwgYhFF&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=6dpOO_1uzhN0ifhlvjmAAQ&oh=00_AfFpcLj4W-nHX4QlEqMPs7BYRCqCy21dDHeb0ztjky2XSA&oe=67FEFDA4" alt="Maria">
    <p><strong>Wiek:</strong> 19 lat</p>
    <p><strong>Cechy:</strong> SLAY</p>
    <p><strong>Zdolności:</strong> Może zagrać na twoim flecie :3</p>
    <p><strong>Słabości:</strong> That one girl who can sing</p>
  </div>

  <div id="wiktoria" class="character-info">
    <h2>Wiktoria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/458761215_2250802375305871_8073348557999722281_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=8_rdS_3LnngQ7kNvwFE0Tmo&_nc_oc=Adl2w88QsrqJifRqhTHJgyLF_99FhpV2x3wE15BjdqySUgcivbygVf8WcBZf_i5Up2uIwAsIAXTeu0IEtUhqq8C2&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=xn7f08iIZQst8-k14uQ5cw&oh=00_AfHeeZLEvBE1tiADqzvFX8Y-1Zld51crHOjM_vo-4NUv4w&oe=67FED624" alt="Wiktoria">
    <p><strong>Wiek:</strong> 20 lat</p>
    <p><strong>Cechy:</strong> SIGMA GIRL</p>
    <p><strong>Zdolności:</strong> Singing</p>
    <p><strong>Słabości:</strong> Maria Adamiak</p>
  </div>

  <button class="audio-button" onclick="pokazAudio()">Kliknij ten guzik Wiktoria</button>

  <div id="audioWiktoria" style="display: none; margin-top: 10px;">
    <audio controls>
      <source src="iknew.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzania dźwięku.
    </audio>
  </div>

  <script>
    function showCharacter(name) {
      document.getElementById("maria").style.display = "none";
      document.getElementById("wiktoria").style.display = "none";
      document.getElementById(name).style.display = "block";
    }

    function pokazAudio() {
      document.getElementById("audioWiktoria").style.display = "block";
    }
  </script>

</body>
</html>
