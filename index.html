<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wybierz Postać</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .character-button, .next-button, .audio-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    .character-button {
      background-color: #2196F3;
      color: white;
    }

    .next-button {
      background-color: #FF5722;
      color: white;
      display: none;
    }

    .character-info {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
    }

    .audio-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .audio-button:hover {
      background-color: #45a049;
    }

    #audioWiktoria {
      display: none;
      margin-top: 20px;
    }

    .game-section {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-button {
      padding: 15px 25px;
      font-size: 28px;
      margin: 10px;
      background-color: #673AB7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-button:hover {
      transform: scale(1.1);
    }

    .game-layout {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .game-layout img {
      max-width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Wybierz swoją postać</h1>

  <button class="character-button" onclick="showCharacter('maria')">Maria</button>
  <button class="character-button" onclick="showCharacter('wiktoria')">Wiktoria</button>

  <div id="maria" class="character-info">
    <h2>Maria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/434026113_1223216478642130_5540321584384951919_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=Uw9LUV1eLjMQ7kNvwHrSWCp&_nc_oc=AdnnIkEctgMRtq4G18Vwpb-BOGB4IE5_1VLzLF2hue7XuzBNEwZ0ySMs0cik6Pyp4YCFxvkUIybCv4i_GZonkOTw&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=_52SSiPK3dQR1dHb9FITaw&oh=00_AfFPRwsyggNP9wy4iH0rz2VY-vIGbZeh1o2I-BmKdwZXxg&oe=680989A4">
    <p><strong>Wiek:</strong> 19 lat</p>
    <p><strong>Cechy:</strong> SLAY</p>
    <p><strong>Zdolności:</strong> Może zagrać na twoim flecie :3</p>
    <p><strong>Słabości:</strong> That one girl who can sing</p>
  </div>

  <div id="wiktoria" class="character-info">
    <h2>Wiktoria</h2>
    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/458761215_2250802375305871_8073348557999722281_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=59scoXVmVA0Q7kNvwEd5IwB&_nc_oc=Adk5QcaTcsJI3Me3MIZXtxX77LfoOzIyiFBG75NAvnP6jGcRrAvhpf-GTyNoeuwHply9JMyGN2WQeGXFWVTk5dH2&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=40J-tCsYECP1DaQiY1H5rw&oh=00_AfHpxSAuqpPa9JrKQvlqM51vVwpVMWR54IcUgrVdLWXRaA&oe=68099A64">
    <p><strong>Wiek:</strong> 20 lat</p>
    <p><strong>Cechy:</strong> SIGMA GIRL</p>
    <p><strong>Zdolności:</strong> Singing</p>
    <p><strong>Słabości:</strong> Maria Adamiak</p>
  </div>

  <button class="next-button" id="nextBtn" onclick="goToGame()">Dalej</button>

  <button class="audio-button" onclick="pokazAudio()">Kliknij ten guzik Wiktoria</button>

  <div id="audioWiktoria">
    <audio controls>
      <source src="iknew.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzania dźwięku.
    </audio>
  </div>

  <!-- GRA -->
  <div id="game" class="game-section">
    <h2>Gra: Kamień, Papier, Nożyce</h2>
    <p id="versusText"></p>

    <div class="game-layout">
      <div><img id="playerImage" src="" alt="Ty"></div>
      <div>
        <button class="game-button" onclick="playGame('✂️')">✂️</button>
        <button class="game-button" onclick="playGame('✂️')">✂️</button>
        <button class="game-button" onclick="playGame('✂️')">✂️</button>
      </div>
      <div><img id="enemyImage" src="" alt="Przeciwnik"></div>
    </div>

    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
  </div>

  <script>
    let wybranaPostac = "";

    const imgLinks = {
      maria: "https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/434026113_1223216478642130_5540321584384951919_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=Uw9LUV1eLjMQ7kNvwHrSWCp&_nc_oc=AdnnIkEctgMRtq4G18Vwpb-BOGB4IE5_1VLzLF2hue7XuzBNEwZ0ySMs0cik6Pyp4YCFxvkUIybCv4i_GZonkOTw&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=_52SSiPK3dQR1dHb9FITaw&oh=00_AfFPRwsyggNP9wy4iH0rz2VY-vIGbZeh1o2I-BmKdwZXxg&oe=680989A4",
      wiktoria: "https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-1/458761215_2250802375305871_8073348557999722281_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=59scoXVmVA0Q7kNvwEd5IwB&_nc_oc=Adk5QcaTcsJI3Me3MIZXtxX77LfoOzIyiFBG75NAvnP6jGcRrAvhpf-GTyNoeuwHply9JMyGN2WQeGXFWVTk5dH2&_nc_zt=24&_nc_ht=scontent-waw2-2.xx&_nc_gid=40J-tCsYECP1DaQiY1H5rw&oh=00_AfHpxSAuqpPa9JrKQvlqM51vVwpVMWR54IcUgrVdLWXRaA&oe=68099A64"
    };

    function showCharacter(name) {
      document.getElementById("maria").style.display = "none";
      document.getElementById("wiktoria").style.display = "none";
      document.getElementById("game").style.display = "none";
      document.getElementById("nextBtn").style.display = "inline-block";

      document.getElementById(name).style.display = "block";
      wybranaPostac = name;
    }

    function pokazAudio() {
      document.getElementById("audioWiktoria").style.display = "block";
    }

    function goToGame() {
      document.getElementById("maria").style.display = "none";
      document.getElementById("wiktoria").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("game").style.display = "block";

      const przeciwnik = wybranaPostac === "maria" ? "wiktoria" : "maria";
      document.getElementById("versusText").innerText = `Ty: ${capitalize(wybranaPostac)} vs ${capitalize(przeciwnik)}`;

      document.getElementById("playerImage").src = imgLinks[wybranaPostac];
      document.getElementById("enemyImage").src = imgLinks[przeciwnik];
    }

    function playGame(userChoice) {
      const przeciwnikChoice = '✂️';
      const result = "Oboje wybraliście nożyce ✂️✂️";
      document.getElementById("result").innerText = result;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
